<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>فشل في شبكة الانترنت</title>
        <!-- <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
            rel="stylesheet"
        /> -->
        <script src="js/lottie.js"></script>
        <style>
            body {
                font-family: "Cairo", sans-serif;
                background-color: #f7fafc;
                color: #4a5568;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                direction: rtl;
                text-align: center;
            }

            .error-container {
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 40px;
                max-width: 500px;
                width: 90%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .error-code {
                font-size: 8rem;
                font-weight: 700;
                color: #c53030;
                margin-bottom: 20px;
                line-height: 1;
            }

            .error-title {
                font-size: 2.5rem;
                font-weight: 700;
                color: #2d3748;
                margin-bottom: 15px;
            }

            .error-message {
                font-size: 1.1rem;
                line-height: 1.6;
                margin-bottom: 30px;
            }

            .home-button {
                display: inline-block;
                background-color: #4a5568;
                color: #ffffff;
                padding: 12px 25px;
                border-radius: 6px;
                text-decoration: none;
                font-weight: 700;
                transition: background-color 0.3s ease;
            }

            .home-button:hover {
                background-color: #2d3748;
            }
        </style>
    </head>

    <body>
        <div class="error-container">
            <div class="error-code">!!!</div>
            <h1 class="error-title">لا يوجد اتصال انترنت</h1>
            <div id="anim">
                <dotlottie-wc
                    src="https://lottie.host/3952c2bb-d2d3-4b39-8482-cd4f6ac898c4/xZZIDl8jKY.lottie"
                    speed="1"
                    style="width: 300px; height: 300px"
                    mode="forward"
                    loop
                    autoplay
                ></dotlottie-wc>
            </div>

            <p class="error-message">
                فشل في الاتصال بالانترنت ، قم بالتحقق من جهاز الانترنت الخاص بك
            </p>
            <a href="{{  }}" class="home-button" onclick="{{ request()->getUrl() }}"
                >اعادة المحاولة</a
            >
        </div>
    </body>
</html>
